
<p>
    <button class="btn btn-info btn-sm rounded-0" type="button"><i class="fa fa-plus-circle" aria-hidden="true"> Add New Contact</i></button>
</p>

<table class="table table-responsive-sm table-sm table-hover">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Company</th>
            <th>Title</th>
            <!--<th class="text-center text-primary">
                <i class="fa fa-cogs" aria-hidden="true"></i>
            </th>-->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of contacts">
            <td>{{c.firstName}}</td>
            <td>{{c.lastName}}</td>
            <td>{{c.email}}</td>
            <td>{{c.company}}</td>
            <td>{{c.title}}</td>
            <!--<td class="text-center">
                <button class="btn btn-info btn-sm rounded-0"><i class="fa fa-pencil-square" aria-hidden="true"></i> Edit</button> |
                <button class="btn btn-danger btn-sm rounded-0"><i class="fa fa-pencil-trash" aria-hidden="true"></i> Delete</button> |
            </td>-->
        </tr>
    </tbody>
</table>
